##
# Base Dataset Definitions
##

datasets:
  default:
    default:
      # Specifies the Parent DataSet, in the inheritance hierarchy, for this dataset
      #
      # (OPTIONAL)
      #
      # Elements:
      # - TEXT: dataset_id
      inherit: ~
      # Associates a Recognized Meta Form, Service Alias, with a specific
      # Service Meta Entry 
      #
      # (REQUIRED if: The dataset is not static)
      #
      # Elements:
      #   MAP: ( service_alias -> (SERVICE META) service_id)
      #   Recognized Aliases: One of (list, count)
      services: ~
      # Specifies the Key Field for the Data Set 
      #
      # (REQUIRED)
      #
      # Elements:
      # - TEXT: field_id
      key: ~
      # Specifies the Fields that can be used as inputs to the data-set
      #
      # (OPTIONAL)
      #
      # Elements: (One Of)
      # - TEXT: field_id              - A Single Field Form
      # - ARRAY(TEXT: field_id, ....) - A Form with no Grouping)
      input: ~
        