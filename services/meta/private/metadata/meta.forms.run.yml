##
# Run Entity Forms (Metadata Model)
##
run:
  #
  # Default Run FORM (Model)
  #
  default:
    inherit: default
    title: Run
    layout: 
      - information
      - grouping
      - testset
      - description
    services:
      create: 'run:create'
      read: 'run:read'
      update: 'run:update'
    field_map:
      - 'run:set\set:id': 'set:id'
    widgets:
      information:
        type: group
        label: Information
        layout: ['run:id']
      grouping:
        type: group
        label: Grouping
        layout: ['run:group', 'run:name']
      testset:
        type: group
        label: Test Set
        layout: ['list\sets:project']
      description:
        type: group
        label: Description
        layout: ['run:description']
      
  #
  # Create Run Form
  #
  create:
    inherit: 'run:default'
    title: Create Run
    services:
      create: 'run:create'
      update: 'run:update'
  #
  # Run Details Form
  #
  read:
    inherit: 'run:default'
    in: 'run:id'
    title: Run Details
    field_map: ~
    widgets:
      testset:
        type: group
        label: Test Set
        layout: ['run:set\set:name']
  #
  # Run Update Form
  #
  update:
    inherit: 'run:default'
    in: 'run:id'
    title: Modify Run
    services:
      update: 'run:update'
  #
  # Open/Re-open a Run (Specific Run)
  #
  open:
    inherit: default
    in: 
      - 'run:id': ~ 
    title: Open Run
    layout: 
      - run
    services:
      update: 'run:open'
    widgets:
      run:
        type: group
        label: Run
        layout: ['list\runs:list_user']
  #
  # Close a Run (Specific Run)
  #
  close:
    inherit: 'run:open'
    title: Close Run
    services:
      update: 'run:close'
  #
  # Run State
  #
  state:
    inherit: default
    in: 
      - 'run:id': ~ 
    title: Step State
    layout:
      - information
      - state
      - comment
    field_map:
      - 'run:state' : 'state:state'
      - 'run:state_code' : 'statecode:code'
    services:
      read: 'run:get_state'
      update: 'run:set_state'      
    widgets:
      information:
        type: group
        label: Information
        layout: ['run:id', 'run:name']
      state:
        type: group
        label: State
        layout: ['list\runs:states','list\runs:codes']
      comment:
        type: group
        label: Comment
        layout: ['run:comment']
  #
  # Run Execution Form
  #
  execution:
    inherit: ':tabbed'
    title: Run Execution
    layout: ['tab1', 'tab2', 'tab3', 'tab4']
    services:
      read: 'play:current'
    field_map:
      'playentry:run\run:id':   'run:id'
      'playentry:test\test:id': 'test:id'
    widgets: 
      tab1: 
        type: form
        form: 'play:player'
        overlay: 
          title: Play
      tab2: 
        type: form
        form: 'test:steps'
        overlay: 
          title: Steps
      tab3: 
        type: form
        form: 'test:read'
        overlay: 
          title: Test
      tab4: 
        type: form
        form: 'run:read'
        overlay: 
          title: Run
