##
# Project Table (Metadata Model)
##
project:
  #
  # Default Project Table (Model)
  #
  default:
    inherit: ':default'
    title: Project List
    services:
      list: 'project:list'
      count: 'project:count'
    fields:
      - 'project:id'
      - 'project:name'
      - 'virtual:filter'
      - 'virtual:sort'
      - 'virtual:limit'
    columns:
      - 'project:id'
      - 'project:name'
    hidden:
      - 'project:id'
    sort-on:
      - 'project:id'
      - 'project:name'
    filter-on:
      - 'project:id'
      - 'project:name'
  #
  # Project Management Table (Model)
  #
  manage:
    inherit: 'project:default'
    title: Project Management
    actions:
      create:
        label: 'New Project'
        shortcut: 'CTRL+N'
        icon: 'resource/tc/user_add.png'
        form: 'project:create'
      edit:
        label: 'Modify Project'
        shortcut: 'CTRL+E'
        icon: 'resource/tc/user_edit.png'
        form: 'project:update'
        parameters: 'project:id'
      display:
        label: 'Project Information'
        shortcut: 'CTRL+I'
        icon: 'resource/tc/user.png'
        form: 'project:read'
        parameters: 'project:id'
      delete:
        label: 'Delete Project'
        shortcut: 'CTRL+D'
        icon: 'resource/tc/user_delete.png'
        service: 'project:delete'
