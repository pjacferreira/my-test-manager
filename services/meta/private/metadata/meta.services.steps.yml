##
# Steps Service Definitions
##
steps:
  #
  # Defaults for Step Management
  #
  manage:
    inherit: default
    key: [ 'test:id', 'step:sequence' ]
    service: 
      - testing
      - test
      - steps
    parameters:
      allow: 'step:*'
  #
  # Defaults for Step Listing
  #
  listing:
    inherit: default
    key: 'test:id'
    service: 
      - testing
      - test
      - steps
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Create Test Within the Current Session Project
  # URL :
  # - testing/test/steps/create/{test:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'step:manage'
    key: 'test:id'
    action: create
    parameters:
      exclude: ['test:id']
  #
  # Read Test Record
  # URL : 
  # - testing/test/steps/read/{test:id}  
  #
  read:    
    inherit: 'step:manage'
    action: read
    parameters:
      allow: ~
  #
  # Update Test Record
  # URL : 
  # - testing/test/steps/update/{test:id}?field=value-tuplet[&...]   
  #
  update:
    inherit: 'step:manage'
    action: update
    parameters:
      require: true
      exclude: ['test:id']
  #
  # Delete Test Record
  # URL : 
  # - testing/test/steps/delete/{project:id}   
  #
  delete:
    inherit: 'step:manage'
    action: delete
    parameters:
      allow: ~
  #
  # Delete Test Record
  # URL : 
  # - testing/test/steps/delete/{project:id}   
  #
  clear:
    inherit: 'step:manage'
    key: 'test:id'
    action: clear
    parameters:
      allow: ~
  #
  # Delete Test Record
  # URL : 
  # - testing/test/steps/delete/{project:id}   
  #
  move:
    inherit: 'step:manage'
    action: move
    keys: 
      - [ 'test:id', 'virtual:seq_from' ]    
      - [ 'test:id', 'virtual:seq_from', 'virtual:seq_to' ]    
    parameters:
      allow: ~
  #
  # Delete Test Record
  # URL : 
  # - testing/test/steps/delete/{project:id}   
  #
  renumber:
    inherit: 'step:manage'
    action: renumber
    key: [ 'test:id', 'virtual:seq_step' ]    
    parameters:
      allow: ~
  #
  # List Steps for Specified Test
  # URL : 
  # - testing/test/steps/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'test:listing'
    action: list
  #
  # Count Steps for Specified Test
  # URL : 
  # - testing/test/steps/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'test:listing'
    action: count
    parameters:
      allow: ['virtual:filter']
