##
# User Home Page Layout
##
home:
  #
  # Standard Home Tabs Form
  #
  tabs:
    inherit: ':tabbed'
    title: Tabs Form
    layout: ['tab1', 'tab2', 'tab3']
    widgets: 
      tab1: 
        type: form
        form: 'home:container'
      tab2:
        type: form
        form: 'user:read'
        overlay:
          title: Current User
      tab3:
        type: form
        form: 'user:create'
        overlay:
          title: Add User

  #
  # Simple Container Form
  #
  container: 
    inherit: ':container'
    type: container
    title: Container Form
    layout: ['toolbar1', 'button3']
    widgets:
      toolbar1:
        type: toolbar
        label: Toolbar 1
        layout: ['button1', 'button2']
      button1: 
        type: button
        label: Button 1
        actions:
          click:
            actions: [ 'event\log' ]
      button2: 
        type: button
        label: Button 2
        actions: 
          click: 
            actions: [ 'event\log' ]
      button3: 
        type: button
        label: Button 3
        actions:
          click: 
            actions: [ 'event\log' ]
