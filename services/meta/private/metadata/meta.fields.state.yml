##
# State Entity (Properties Metadata)
##
state:
  id: 
    inherit: ':key_sequence'
    data-direction: in
    label: ID
    description: Unique State Identifier
  type: 
    inherit: ':required'
    label: State
    description: Type Associated with the State
    value: 
      type: integer
      nullable: false
  state: 
    inherit: ':required'
    label: State
    description: State Code
    value: 
      type: integer
      nullable: false
  s_description:
    inherit: ':required'
    label: Short Description
    description: Short State Description
    value: 
      nullable: false
  l_description:
    inherit: default
    label: Long Description
    description: Long State Description
    value: 
      type: html
  creator:
    inherit: ':reference'
    label: Creator
    description: User that created this Test Set
    value: 
      auto: true
      nullable: false
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_created:
    inherit: ':required'
    label: Created
    description: Creation Date
    value: 
      type: datetime
      auto: true
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this Test Set
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
