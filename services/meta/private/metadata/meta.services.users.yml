##
# Multiple Users Service Definitions
##
users:
  default:
    inherit: default
    service: users
  #
  # List User Records
  # URL : 
  # - users/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'users:default'
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count User Records
  # URL : 
  # - users/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'users:default'
    action: count
    parameters:
      allow: ['virtual:filter']
    