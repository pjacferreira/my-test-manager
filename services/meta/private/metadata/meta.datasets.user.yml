##
# Dataset Definitions for Users
##

user:
  #
  # List of Organizations that a a Particular User, or the Session User, has
  # acces to
  #
  organizations:
    inherit: default
    services:
      list: 'user:orgs_list'
      count: 'user:orgs_count'
    key: 'organization:id'
    input:
      - 'user:id'
        