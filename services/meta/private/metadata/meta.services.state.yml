##
# State and State Code Service Definitions
##
states:
  #
  # List of State Specific for a Given Type
  # URL : 
  # - testing/settings/states/codes/list/{state:type}
  #
  list_states: 
    inherit: default
    key: 'state:type'
    service: 
      - testing
      - settings
      - states
    action: list
  #
  # Number of State Specific for a Given Type
  # URL : 
  # - testing/settings/states/codes/list/{state:type}
  #
  count_states:
    inherit: 'states:list_states'
    action: count
  #
  # List of State Codes for a Given Type and State
  # URL : 
  # - testing/settings/states/codes/list/{state:type}/{state:code}
  #
  list_codes: 
    inherit: default
    key: [ 'state:type', 'state:code' ]
    service: 
      - testing
      - settings
      - states
      - codes
    action: list
  #
  # Number of State Codes for a Given Type and State
  # URL : 
  # - testing/settings/states/codes/count/{state:type}/{state:code}
  #
  count_codes:
    inherit: 'states:list_codes'
    action: count
