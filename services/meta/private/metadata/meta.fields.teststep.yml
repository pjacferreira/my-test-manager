##
# Test Step Entity (Properties Metadata)
##
teststep:
  id: 
    inherit: ':key_sequence'
    data-direction: in
    label: ID
    description: Unique Step Identifier
  test:
    inherit: ':reference'
    label: Test
    description: Test the Step Belongs To
    reference:
      object: test
      key: test:id
    display:
      field: 'test:name'
  sequence: 
    inherit: ':required'
    label: Sequence
    description: Step Sequence Number in Test
    value: 
      type: integer
  name:
    inherit: ':required'
    label: Name
    description: Step Name
  description:
    inherit: default
    label: Description
    description: Step Information
    value: 
      type: html
    