##
# Organization Lists Definition
##
organization:
  #
  # List All Organizations in the System
  #
  all:
    inherit: default
    services:
      list: 'organization:list'
      count: 'organization:count'
    key: 'organization:id'
    display: 'organization:name'
    fields:
      - organization
  #
  # List All Organization the User Currently Belongs To
  #
  user:
    inherit: 'organization:all'
    services:
      list: 'organization:user_list'
      count: 'organization:user_count'
