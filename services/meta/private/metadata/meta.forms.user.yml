##
# User Entity CRUD Forms (Metadata Model)
##
user:
  #
  # Default User FORM (Model)
  #
  default:
    inherit: default
    title: User Information
    layout: 
      - user
      - name
      - descriptions
    services:
      read: 'user:read'
    widgets:
      user:
        type: group
        label: User Information
        layout: ['user:id', 'user:name']
      name:
        type: group
        label: Name
        layout: ['user:first_name', 'user:last_name']
      descriptions:
        type: group
        label: Descriptions
        layout: ['user:s_description', 'user:l_description']      
      
  #
  # Create User Form
  #
  create:
    inherit: 'user:default'
    title: Create User
    layout: 
      - user
      - name
      - descriptions
      - password
    services:
      create: 'user:create'
      update: 'user:update'
    validations: 
      fields:
        'virtual:password-confirmation': '= {user:password}'    
    widgets:
      password: 
        type: group
        label: Password
        layout: ['user:password', 'virtual:password-confirmation']

  #
  # User Details Form
  #
  read:
    inherit: 'user:default'
    in: 'user:id'
    title: User Details
  #
  # User Update Form
  #
  update:
    inherit: 'user:default'
    title: Modify User
    in: 'user:id'
    services:
      update: 'user:update'
  #
  # User Password Change
  #
  password:
    inherit: 'user:create'
    in: 'user:id'
    out: ~
    title: Change Password
    layout: 
      - user
      - password
    services:
      create: ~
      update: 'user:update-password'
    widgets:
      name: ~
      descriptions: ~
