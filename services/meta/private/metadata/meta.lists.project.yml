##
# Project Lists Definition
##
project:
  #
  # List All Projects in the System
  #
  all:
    inherit: default
    services:
      list: 'project:list'
      count: 'project:count'
    key: 'project:id'
    display: 'project:name'
    fields:
      - project
  #
  # List All Projects for the Current Session User / Organization
  #
  user_org:
    inherit: all
    services:
      list: 'project:user_org_list'
      count: 'project:user_org_count'
