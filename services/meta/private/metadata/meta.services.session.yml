##
# User Service Definitions
##
session:
  default:
    inherit: default
    service: 
      - session
    
  #
  # Session Login
  # URL : session/login/{user:name}/{user:password}
  #
  login:
    inherit: 'session:default'
    action: login
    key: ['user:name','user:password']
  #
  # Session Logout
  # URL : session/logout/
  #
  logout:    
    inherit: 'session:default'
    action: logout
  #
  # Session Who Am I
  # URL : session/whoami/
  #
  whoami:
    inherit: 'session:default'
    action: whoami
    