##
# Step Table (Metadata Model)
##
step:
  #
  # Default Steps Table (Model)
  #
  default:
    inherit: default
    in: 'test:id'
    title: Steps List
    fields:
      - 'teststep:id'
      - 'teststep:sequence'
      - 'teststep:name'
      - 'teststep:description'
    columns:
      - 'teststep:name'
    options:
      sequence: true
      inmemory: true
    icons:
      create: 'step_create.png'
      read:   'step_read.png'
      update: 'step_update.png'
      delete: 'step_delete.png'
    services:
      load: 'steps:list'
      pre_flush: 'steps:clear'
      flush_record: 'steps:create'
  #
  # User Management Table (Model)
  #
  manage:
    inherit: 'step:default'
    title: Steps Management
    actions:
      create:
        label: 'New Step'
        shortcut: 'CTRL+N'
        icon: 'step_create.png'
        form: 'test:step_modify'
      read:
        label: 'Step Details'
        shortcut: 'CTRL+I'
        icon: 'step_delete.png'
        form: 'test:step_detail'
      update:
        label: 'Modify Step'
        shortcut: 'CTRL+E'
        icon: 'step_update.png'
        form: 'test:step_modify'
      delete:
        label: 'Delete Step'
        shortcut: 'CTRL+D'
        icon: 'step_delete.png'
      move_up:
        label: 'Step Up'
        shortcut: 'CTRL+D'
        icon: 'table_sequence_up.png'
      move_down:
        label: 'Step Down'
        shortcut: 'CTRL+D'
        icon: 'table_sequence_down.png'
