##
# Test Set Service Definitions
##
set:
  #
  # Defaults for Test Set Management
  #
  manage:
    inherit: default
    path: 
      base:
        - testing
        - set
    parameters:
      allow: 'set:*'
      exclude: ['set:id', 'set:creator', 'set:date_created', 'set:last_modifier', 'set:date_modified', 'set:owner', project:*']
  #
  # Defaults for Test Set Listings
  #
  listing:
    inherit: default
    path: 
      base:
        - testing
        - sets
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Create Test Set Within the Current Session Project
  # URL :
  # - testing/set/create/{set:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'set:manage'
    path:
      action: create
      key: 'set:name'
  #
  # Read Test Set Record
  # URL : 
  # - testing/set/read/{set:id}  
  #
  read:    
    inherit: 'set:manage'
    path:
      action: read
      key: 'set:id'
    parameters:
      allow: ~
      exclude: ~
  #
  # Update Test Set Record
  # URL : 
  # - testing/set/update/{set:id}?field=value-tuplet[&...]   
  #
  update:
    inherit: 'set:manage'
    path:
      action: update
      key: 'set:id'
    parameters:
      require: true
  #
  # Modify Test Set State
  # URL : 
  # - testing/set/state/set/{test:id}/{test:state}   
  #
  modify_state:
    inherit: 'set:manage'
    path: 
      base:
        - testing
        - set
        - state
      action: set
      key: [ 'set:id', 'set:state' ]
    parameters:
      allow: ~
      exclude: ~
  #
  # Modify Test Set Owner
  # URL : 
  # - testing/set/owner/set/{test:id}/{user:id}   
  #
  modify_owner:
    inherit: 'set:manage'
    path: 
      base:
        - testing
        - set
        - owner
      action: set
      key: [ 'set:id', 'set:id' ]
    parameters:
      allow: ~
      exclude: ~
  #
  # Delete Test Set Record
  # URL : 
  # - testing/set/delete/{set:id}   
  #
  delete:
    inherit: 'set:manage'
    path: 
      action: delete
      key: 'set:id'
    parameters:
      allow: ~
      exclude: ~
  #
  # List All Test Sets for Current Session Project
  # URL : 
  # - testing/sets/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'set:listing'
    path: 
      action: list
  #
  # Count All Test Sets for Current Session Project
  # URL : 
  # - testing/sets/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'set:listing'
    path: 
      action: count
    parameters:
      allow: ['virtual:filter']
  #
  # List Tests Sets for Current Session Project, Owned by the Current Session User
  # URL : 
  # - testing/sets/user/list[?field=value-tuplet[&...]]
  #
  list_project_owned: 
    inherit: 'set:list'
    path: 
      base:
        - testing
        - tests
        - user
  #
  # Count Test Sets for Current Session Project, Owned by the Current Session User
  # URL : 
  # - testing/sets/user/count[?field=value-tuplet[&...]]
  #
  count_project_owned: 
    inherit: 'set:list_project_owned'
    path: 
      action: count

  ##############################################################################
  # SET / TEST RELATIONSHIP
  ##############################################################################
  
  #
  # Defaults for Test Set Listings
  #
  tests:
    inherit: default
    path:
      base:
        - testing
        - set
        - tests
      key: 'set:id'
  #
  # List Tests in Test Set specified
  # URL : 
  # - testing/sets/tests/list/{set:id}
  #
  tests_list: 
    inherit: 'set:tests'
    path:
      action: list
  #
  # Count Tests in Test Set specified
  # URL : 
  # - testing/sets/tests/count/{set:id}
  #
  tests_count: 
    inherit: 'set:tests'
    path:
      action: count
  #
  # Remove all tests from a the Set
  # URL : 
  # - testing/sets/tests/clear/{set:id}
  #
  tests_clear: 
    inherit: 'set:tests'
    path:
      action: clear
  #
  # Add the Listed Tests to the Set
  # URL : 
  # - testing/sets/tests/add_list/{set:id}/list=JSON:test list
  #
  tests_addlist: 
    inherit: 'set:tests'
    path:
      action: add_list
      key: 'set:id'
    parameters:
      require: true
      singleentry: false
      required: 'test:id'
      exclude: '*'
      allow: ~
