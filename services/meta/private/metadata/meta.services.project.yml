##
# Project Service Definitions
##
project:
  #
  # Defaults for Project Management
  #
  default:
    inherit: default
    service: project
    parameters:
      allow: 'project:*'
  #
  # Create Project Within the Current Session Organization
  # URL :
  # - project/create/{organization:id}/{project:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'project:default'
    action: create
    key:
      - 'project:organization'
      - 'project:name'
    parameters:
      exclude: ['project:id', 'project:name', 'project:organization']
  #
  # Read Project Record
  # URL : 
  # - project/read/{project:id}   or
  # - project/read/{project:name}
  #
  read:    
    inherit: 'project:default'
    action: read
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      require: false
      allow: ~
  #
  # Update Project Record
  # URL : 
  # - project/update/{project:id}?field=value-tuplet[&...]   or
  # - project/update/{project:name}?field=value-tuplet[&...]
  #
  update:
    inherit: 'project:default'
    action: update
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      require: true
      exclude: 'project:id'
  #
  # Delete Project Record
  # URL : 
  # - project/delete/{project:id}   or
  # - project/delete/{project:name}
  #
  delete:
    inherit: 'project:default'
    action: delete
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      require: false
      allow: ~

  #
  # Base for Project<-->User Actions
  #
  users:
    inherit: default
    service: 
      - project
      - users
    key: 'project:id'
    key-required: false

  #
  # List Users for the Specified Project / Session Project
  # URL : 
  # - project/users/list[/{project:id}][?field=value-tuplet[&...]]
  #
  user_list: 
    inherit: 'project:users'
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count Users for the Specified Project / Session Project
  # URL : 
  # - project/users/count[/{project:id}][?field=value-tuplet[&...]]
  #
  user_count:
    inherit: 'project:users'
    action: count
    parameters:
      allow: ['virtual:filter']
