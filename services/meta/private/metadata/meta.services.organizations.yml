##
# Multiple Organinzations Service Definitions
##
organizations:
  default:
    inherit: default
    service: orgs
    
  #
  # List Organization Records
  # URL : 
  # - orgs/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'organizations:default'
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count Organization Records
  # URL : 
  # - orgs/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'organizations:default'
    action: count
    parameters:
      allow: ['virtual:filter']
  #
  # List the Organizations the Current Session User Belongs to
  # URL : 
  # - manage/orgs/list[?field=value-tuplet[&...]]
  #
  users_list: 
    inherit: 'organizations:list'
    service: 
      - orgs
      - users
  #
  # Count the Organizations the Current Session User Belongs to
  # URL : 
  # - manage/orgs/count[?field=value-tuplet[&...]]
  #
  users_count:
    inherit: 'organizations:count'
    service: 
      - orgs
      - users
    