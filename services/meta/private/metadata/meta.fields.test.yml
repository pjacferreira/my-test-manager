##
# Test Entity (Properties Metadata)
##
test:
  id: 
    inherit: ':key_sequence'
    data-direction: in
    label: ID
    description: Unique Test Identifier
  project:
    inherit: ':reference'
    label: Project
    description: Project the Test Belongs To
    value: 
      auto: true
    reference:
      object: project
      key: project:id
    display:
      field: 'project:name'
  name:
    inherit: ':key'
    label: Name
    description: Unique Test Name
  group:
    inherit: default
    label: Group
    description: Group the Test Belongs To
  description:
    inherit: default
    label: Description
    description: Test Description
    value: 
      type: html
  state: 
    inherit: ':requried'
    label: State
    description: Current Test Readiness State
    value: 
      type: integer
  creator:
    inherit: ':reference'
    label: Creator
    description: User that created this Test
    value: 
      auto: true
      nullable: false
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_created:
    inherit: ':required'
    label: Created
    description: Creation Date
    value: 
      type: datetime
      auto: true
      nullable: false
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this Test
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
  owner:
    inherit: ':reference'
    label: Owner
    description: User the owns the Test
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
    