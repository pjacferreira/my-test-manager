##
# Test Lists Definition
##
sets:
  #
  # List All Tests for Current Session Project
  #
  project:
    inherit: default
    services:
      list: 'set:list'
      count: 'set:count'
    key: 'set:id'
    display: 'set:name'
    fields:
      - 'set:id'
      - 'set:name'
  #
  # List Test Set in Current Session Project, Owned by the Current Session User
  #
  project_user:
    inherit: project
    services:
      list: 'set:user_set_list'
      count: 'set:user_set_count'
  #
  # List All Possible States for a Set
  #
  states:
    inherit: default
    key: ['state:state']
    services:
      list: 'state:list_states{2}'
      count: 'state:count_states{2}'
    display: 'state:s_description'
    fields:
      - 'state:state'
      - 'state:s_description'
  #
  # List All Tests for a Specific Set
  #
  tests:
    inherit: default
    in: 'set:id'
    services:
      list: 'set:tests_list'
      count: 'set:tests_count'
      update_list:
        - 'set:tests_clear'
        - 'set:tests_addlist'
    display: 'test:name'
    entity: test
    fields:
      - 'test:id'
      - 'test:name'
    key: 'test:id'
