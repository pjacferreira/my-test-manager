##
# Test Entity Forms (Metadata Model)
##
test:
  #
  # Base Test Set Details Form
  #
  details:
    inherit: default
    title: Test Details
    layout: 
      - information
      - grouping
      - description
    services:
      create: 'test:create'
    widgets:
      information:
        type: group
        label: Information
        layout: ['test:id']
      grouping:
        type: group
        label: Grouping
        layout: ['test:group', 'test:name']
      description:
        type: group
        label: Description
        layout: ['test:description']
  #
  # Create Test Details Form
  #
  create_details:
    inherit: 'test:details'
    services:
      create: 'test:create'
  #
  # Display Test Set Details Form
  #
  display_details:
    inherit: 'test:details'
    in: 'test:id'
    services:
      read: 'test:read'
  #
  # Modify Test Set Details Form
  #
  modify_details:
    inherit: 'test:display_details'
    services:
      update: 'test:update'
  #
  # Test Modify State
  #
  state_modify:
    inherit: 'test:default'
    title: Modify Test State
    in: 'test:id'
    layout: 
      - information
      - grouping
      - state
    services:
      update: 'test:modify_state'
    field_map:
      'test:state': 'state:state'
    widgets:
      description: ~
      state:
        type: group
        label: State
        layout: ['list\tests:list_states']
  #
  # Test Modify Owner
  #
  owner_modify:
    inherit: 'test:default'
    title: Modify Test's Owner
    in: 'test:id'
    layout: 
      - information
      - grouping
      - owner
    services:
      update: 'test:modify_owner'
    field_map:
      'test:owner\user:id':        'user:id'
      'test:project\project:id':  'project:id'
    widgets:
      description: ~
      owner:
        type: group
        label: Owner
        layout: ['list\project:list_users']
  #
  # Modify Step Details
  #
  step_modify:
    inherit: default
    title: Modify Test's Owner
    in: 'teststep'
    layout: 
      - information
      - description
    widgets:
      information:
        type: group
        label: Information
        layout: ['teststep:name']
      description:
        type: group
        label: Description
        layout: ['teststep:description']
  #
  # Display Step Details
  #
  step_details:
    inherit: default
    title: Modify Test's Owner
    in: 'teststep'
    layout: 
      - key
      - grouping
      - description
    widgets:
      key:
        type: group
        label: Key
        layout: ['teststep:id']
      grouping:
        type: group
        label: Description
        layout: ['teststep:sequence', 'teststep:name']
      description:
        type: group
        label: Description
        layout: ['teststep:description']
  #
  # Steps
  #
  steps_details:
    inherit: default
    in: 'test:id'
    title: Display Steps
    layout: 
      - steps
    widgets:
      steps:
        type: group
        label: Steps
        layout: ['list\steps:test']
  #
  # Steps
  #
  steps_manage:
    inherit: ':table'
    title: Manage Steps
    layout: 
      - steps
    widgets:
      steps:
        type: group
        label: Steps
        layout: ['table\step:manage']
  #
  # Create Test Form
  #
  create:
    inherit: ':tabbed'
    title: Create Test
    layout: ['tab1', 'tab2']
    widgets: 
      tab1: 
        type: form
        form: 'test:create_details'
        overlay: 
          title: Details
      tab2: 
        type: form
        form: 'test:steps_manage'
        overlay: 
          title: Steps
  #
  # Display Test Form
  #
  read:
    inherit: ':tabbed'
    in: 'test:id'       
    title: Test Details
    layout: ['tab1', 'tab2']
    widgets: 
      tab1: 
        type: form
        form: 'test:display_details'
        overlay: 
          title: Details
      tab2: 
        type: form
        form: 'test:steps_details'
        overlay: 
          title: Steps
  #
  # Update Test Form
  #
  update:
    inherit: ':tabbed'
    in: 'set:id'       
    title: Modify Test
    layout: ['tab1', 'tab2']
    widgets: 
      tab1: 
        type: form
        form: 'test:modify_details'
        overlay: 
          title: Details
      tab2: 
        type: form
        form: 'test:steps_manage'
        overlay: 
          title: Steps
