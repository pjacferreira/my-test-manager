##
# Project Entity Forms (Metadata Model)
##
project:
  #
  # Default Project FORM (Model)
  #
  default:
    inherit: default
    title: Project
    layout: 
      - information
      - description
    services:
      read: 'project:read'
    widgets:
      information:
        type: group
        label: Information
        layout: ['project:id', 'project:name']
      description:
        type: group
        label: Description
        layout: ['project:description']
  #
  # Create Project Form
  #
  create:
    inherit: 'project:default'
    title: Create Project
    layout: 
      - organization
      - information
      - description
    services:
      create: 'project:create'
      update: 'project:update'
    widgets:
      organization:
        type: group
        label: Organization
        layout: ['project:organization']
  #
  # Project Details Form
  #
  read:
    inherit: 'project:default'
    title: Project Details
    in: 'project:id'
  #
  # Project Update Form
  #
  update:
    inherit: 'project:default'
    title: Modify Project
    in: 'project:id'
    services:
      update: 'project:update'
