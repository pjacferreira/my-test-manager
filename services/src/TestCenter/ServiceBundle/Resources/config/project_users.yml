##
# Project User Management (service path /project/users)
##

# Add User to Project
project_users_add:
    pattern:  /add/{user_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserProject:userLink, permissions: null }
    requirements:
        user_id:  \d+

# Remove User from Project
project_users_remove:
    pattern:  /remove/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserProject:userUnlink }
    requirements:
        user_id:  \d+

# Get User Settings
project_users_get:
    pattern:  /get/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserProject:userGet }
    requirements:
        user_id:  \d+

# Set User Settings
project_users_set:
    pattern:  /set/{user_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserProject:userSet }
    requirements:
        user_id:  \d+

# List Users in the Project
project_users_list:
    pattern:  /list
    defaults: { _controller: TestCenterServiceBundle:UserProject:listPerProject }

# Count Users in the Project
project_users_count:
    pattern:  /count
    defaults: { _controller: TestCenterServiceBundle:UserProject:countPerProject }
