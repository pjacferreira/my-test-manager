##
# SetTest Entity (Properties Metadata)
##
settest:
  id: 
    inherit: ':key_sequence'
    data-direction: in
    label: ID
    description: Unique Entry Identifier
  set:
    inherit: ':reference'
    label: Set
    description: Set Associated with Entry
    value: 
      auto: true
    reference:
      object: set
      key: set:id
    display:
      field: 'set:name'
  sequence: 
    inherit: ':required'
    label: Sequence
    description: Test Sequence Number in Set
    value: 
      type: integer
  test:
    inherit: ':reference'
    label: Test
    description: Test Associated with Entry
    value: 
      auto: true
    reference:
      object: test
      key: test:id
    display:
      field: 'test:name'
    