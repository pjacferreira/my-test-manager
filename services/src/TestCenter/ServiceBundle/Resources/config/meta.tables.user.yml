##
# User Table (Metadata Model)
##
user:
  #
  # Default User Table (Model)
  #
  default:
    inherit: default
    title: User List
    services:
      list: 'user:list'
      count: 'user:count'
    fields:
      - 'user:id'
      - 'user:name'
      - 'user:first_name'
      - 'user:last_name'
      - 'user:s_description'
      - 'virtual:filter'
      - 'virtual:sort'
      - 'virtual:limit'
    columns:
      - 'user:id'
      - 'user:name'
      - 'user:first_name'
      - 'user:last_name'
      - 'user:s_description'
    hidden:
        - 'user:id'
    sort-on:
      - 'user:id'
      - 'user:name'
      - 'user:first_name'
      - 'user:last_name'
    filter-on:
      - 'user:id'
      - 'user:name'
      - 'user:first_name'
      - 'user:last_name'        
  #
  # User Management Table (Model)
  #
  manage:
    inherit: 'user:default'
    title: User Management
    actions:
      create:
        title: 'New User'
        icon: 'tc/user_add.png'
        form: 'user:create'
      edit:
        title: 'Modify User'
        icon: 'tc/user_edit.png'
        form: 'user:update'
        key: 'user:id'
      display:
        title: 'User Information'
        icon: 'tc/user.png'
        form: 'user:read'
        key: 'user:id'
      delete:
        title: 'Delete User'
        icon: 'tc/user_delete.png'
        service: 'user:delete'
      change-password:
        title: 'Change User Password'
        icon: 'tc/lock_edit.png'
        form: 'user:password'    
