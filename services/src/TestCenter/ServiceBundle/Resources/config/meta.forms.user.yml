##
# User Entity CRUD Forms (Metadata Model)
##

user:
  #
  # Default User FORM (Model)
  #
  default:
    inherit: default
    title: User Information
    data-direction: both    
    fields: 
      - 'User Information': ['user:id', 'user:name']
      - 'Name': 'user:first_name, user:last_name'
      - 'Descriptions': ['user:s_description', 'user:l_description']
    services:
      create: 'user:create'
      read: 'user:read'
      update: 'user:update'
      delete: 'user:delete'
  #
  # Create User Form
  #
  create:
    inherit: 'user:default'
    title: Create User
    fields: 
      - 'User Information': ['user:id', 'user:name']
      - 'Name': 'user:first_name, user:last_name'
      - 'Descriptions': ['user:s_description', 'user:l_description']
      - 'Password': ['user:password', 'virtual:password-confirmation']
    validations: 
      fields:
        'virtual:password-confirmation': '= {user:password}'    
  #
  # User Details Form
  #
  read:
    inherit: 'user:default'
    title: User Details
    data-direction: out
  #
  # User Update Form
  #
  update:
    inherit: 'user:create'
    title: Modify User
