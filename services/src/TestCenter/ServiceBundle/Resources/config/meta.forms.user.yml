##
# User Entity CRUD Forms (Metadata Model)
##
user:
  #
  # Default User FORM (Model)
  #
  default:
    inherit: default
    title: User Information
    layout: 
      'User Information': ['user:id', 'user:name']
      'Name': 'user:first_name, user:last_name'
      'Descriptions': ['user:s_description', 'user:l_description']
    services:
      read: 'user:read'
  #
  # Create User Form
  #
  create:
    inherit: 'user:default'
    title: Create User
    layout: 
      'Password': ['user:password', 'virtual:password-confirmation']
    services:
      create: 'user:create'
      update: 'user:update'
    validations: 
      fields:
        'virtual:password-confirmation': '= {user:password}'    
  #
  # User Details Form
  #
  read:
    inherit: 'user:default'
    in: 'user:id'
    title: User Details
  #
  # User Update Form
  #
  update:
    inherit: 'user:default'
    title: Modify User
    in: 'user:id'
    services:
      update: 'user:update'
  #
  # User Password Change
  #
  password:
    inherit: 'user:default'
    in: 'user:id'
    title: Change Password
    layout: 
      'User Information': ['user:id', 'user:name']
      'Name': ~
      'Descriptions': ~
      'Password': ['user:password', 'virtual:password-confirmation']
    services:
      update: 'user:update-password'
    validations: 
      fields:
        'virtual:password-confirmation': '= {user:password}'    
