##
# User Entity CRUD Forms (Metadata Model)
##

user:
  #
  # Default User FORM (Model)
  #
  default:
    inherit: default
    title: User Information
    fields: 
      - 'User Information': ['user:id', 'user:name']
      - 'Name': 'user:first_name, user:last_name'
      - 'Descriptions': ['user:s_description', 'user:l_description']
      - 'Password': ['user:password', 'virtual:password-confirmation']
    validations: 
      - 'virtual:user_confirmation': '= {user:password}'    
  #
  # Create User Form
  #
  create:
    inherit: 'user:default'
    title: Create User
    fields: 
      - 'User Information': 'user:name'
    data-direction: out
    actions:
      - submit: 
          url:
            route: [user, create]
            include: all
            options: ~             

  #
  # User Details Form
  #
  read:
    inherit: 'user:default'
    title: User Details
    data-direction: in
    actions:
      - load:
        - url:
            route: ['user', 'read', '{user:id}']
  #
  # User Update Form
  #
  update:
    inherit: 'user:default'
    title: Modify User
    data-direction: both
    actions:
      - load:
        - url:
            route: ['user', 'read', '{user:id}']
      - submit: 
        - url:
            route: ['user', 'update', '{user:id}']
            include: all                 