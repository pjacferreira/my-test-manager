##
# PlayList Entity (Properties Metadata)
##
playlist:
  default: 
    inherit: default
    data-direction: both
  id: 
    inherit: default:key
    data-direction: in
    label: ID
    description: Unique Entry Identifier
    value: 
      type: integer
      auto: true
  run:
    inherit: ':reference'
    label: Run
    description: Run Associated with Entry
    value: 
      auto: true
    reference:
      object: run
      key: run:id
    display:
      field: 'run:name'
  sequence: 
    inherit: playlist:default
    label: Sequence
    description: Play List Sequence Number
    value: 
      type: integer
  test:
    inherit: ':reference'
    label: Test
    description: Test for Entry
    value: 
      auto: true
    reference:
      object: test
      key: test:id
    display:
      field: 'test:name'
  step: 
    inherit: step:sequence
    label: Step
  state: 
    inherit: playlist:default
    label: State
    description: Play List Entry Execution State
    value: 
      type: integer
  state_code: 
    inherit: playlist:default
    label: Code
    description: Play List Entry Execution State
    value: 
      type: integer
  comment:
    inherit: playlist:default
    label: Comment
    description: Comment for Entry
    value: 
      type: html
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this Run
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: user:default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
    