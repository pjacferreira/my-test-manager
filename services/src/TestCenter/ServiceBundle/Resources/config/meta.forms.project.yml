##
# Project Entity CRUD Forms (Metadata Model)
##

project:
  #
  # Default Project FORM (Model)
  #
  default:
    inherit: default
    title: Project
    fields: 
      'Information': ['project:id', 'project:name']
      'Description': ['project:description']
    services:
      create: 'project:create'
      read: 'project:read'
      update: 'project:update'
  #
  # Create Project Form
  #
  create:
    inherit: 'project:default'
    title: Create Project

  #
  # Project Details Form
  #
  read:
    inherit: 'project:default'
    title: Project Details
    services:
      create: ~
      update: ~
  #
  # Project Update Form
  #
  update:
    inherit: 'project:default'
    title: Project Modify
    services:
      create: ~
