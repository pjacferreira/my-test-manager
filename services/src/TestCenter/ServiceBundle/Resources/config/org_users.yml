##
# Organization User Management (service path /org/users)
##

# Add User to Organization
org_users_add:
    pattern:  /add/{user_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:userLink, permissions: null }
    requirements:
        users_id:  \d+

# Remove User from Organization
org_users_remove:
    pattern:  /remove/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:userUnlink }
    requirements:
        users_id:  \d+

# Get User Settings
org_users_get:
    pattern:  /get/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:userGet }
    requirements:
        users_id:  \d+

# Set User Settings
org_users_set:
    pattern:  /set/{user_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:userSet }
    requirements:
        users_id:  \d+

# List Users in the Organization
org_users_list:
    pattern:  /list/{org_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:listPerOrg, org_id: null }

# Count Users in the Organization
org_users_count:
    pattern:  /count/{org_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:countPerOrg, org_id: null }
