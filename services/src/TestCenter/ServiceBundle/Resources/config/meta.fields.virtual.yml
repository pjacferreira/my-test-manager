##
# Virtual Fields Definition
##

virtual:
  password-confirmation:
    inherit: 'user:password'
    virtual: true
    label: Confirmation
    description: User Password Confirmation
  filter:
    inherit: default
    virtual: true
    data-direction: none
    label: Filter
    description: Filter Condition
  sort:
    inherit: default
    virtual: true
    label: Sort Order
    description: Sort Condition
  limit:
    inherit: default
    virtual: true
    label: Limit
    description: Record Limit
    value:
      type: integer
  seq_from:
    inherit: default
    virtual: true
    label: From
    description: Move From Position
    value:
      type: integer
  seq_to:
    inherit: default
    virtual: true
    label: To
    description: Move to Position
    value:
      type: integer
  seq_step:
    inherit: default
    virtual: true
    label: Step
    description: Sequence Step Increment
    value:
      type: integer
    