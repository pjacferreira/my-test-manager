##
# User Organization Management  (service path /users/org)
##

# Add User to Organization
user_org_add:
    pattern:  /add/{user_id}/{org_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:link, permissions: null }
    requirements:
        user_id:  \d+
        org_id:  \d+

# Remove User from Organization
user_org_remove:
    pattern:  /remove/{user_id}/{org_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:unlink }
    requirements:
        user_id:  \d+
        org_id:  \d+

# Get User's Organization Settings
user_org_get:
    pattern:  /get/{user_id}/{org_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:get }
    requirements:
        user_id:  \d+
        org_id:  \d+

# Set User's Organization Settings
user_org_set:
    pattern:  /set/{user_id}/{org_id}/{permissions}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:set }
    requirements:
        user_id:  \d+
        org_id:  \d+

# List the Organizations the User Belongs To
user_org_list:
    pattern:  /list/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:listPerUser, user_id: null }
    requirements:
        user_id:  \d+

# Count the Organization the User Belongs To
user_org_count:
    pattern:  /count/{user_id}
    defaults: { _controller: TestCenterServiceBundle:UserOrganization:countPerUser, user_id: null }
    requirements:
        user_id:  \d+
