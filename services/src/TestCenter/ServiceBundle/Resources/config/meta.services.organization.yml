##
# Organinzation Service Definitions
##
organization:
  default:
    inherit: default
    service: org
    parameters:
      allow: 'organization:*'
    
  #
  # Create Organization Record
  # URL :
  # - org/create/{organization:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'organization:default'
    action: create
    key: 'organization:name'
    parameters:
      exclude: ['organization:id', 'organization:name']
  #
  # Read Organization Record
  # URL : 
  # - org/read/{organization:id}   or
  # - org/read/{organization:name}
  #
  read:    
    inherit: 'organization:default'
    action: read
    keys:
      - 'organization:id'
      - 'organization:name'
    parameters:
      allow: none
  #
  # Update Organization Record
  # URL : 
  # - org/read/{organization:id}?field=value-tuplet[&...]   or
  # - org/read/{organization:name}?field=value-tuplet[&...]
  #
  update:
    inherit: 'organization:default'
    action: update
    keys:
      - 'organization:id'
      - 'organization:name'
    parameters:
      require: true
      exclude: 'organization:id'
  #
  # Delete Organization Record
  # URL : 
  # - org/delete/{organization:id}   or
  # - org/delete/{organization:name}
  #
  delete:
    inherit: 'organization:default'
    action: delete
    keys:
      - 'organization:id'
      - 'organization:name'
    parameters:
      allow: none
  #
  # List Organization Records
  # URL : 
  # - org/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'organization:default'
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count Organization Records
  # URL : 
  # - org/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'organization:default'
    action: count
    parameters:
      allow: ['virtual:filter','virtual:sort','virtual:limit']
    