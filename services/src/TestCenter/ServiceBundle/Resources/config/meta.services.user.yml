##
# User Service Definitions
##
user:
  default:
    inherit: default
    service: user
    parameters:
      allow: 'user:*'
    
  #
  # Create User Record
  # URL : user/create/{user:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'user:default'
    action: create
    key: 'user:name'
    parameters:
      exclude: ['user:id', 'user:name']
  #
  # Read User Record
  # URL : 
  # - user/read/{user:id}   or
  # - user/read/{user:name}
  #
  read:    
    inherit: 'user:default'
    action: read
    keys:
      - 'user:id'
      - 'user:name'
    parameters:
      require: false
      allow: ~
  #
  # Update User Record
  # URL : 
  # - user/update/{user:id}?field=value-tuplet[&...]   or
  # - user/update/{user:name}?field=value-tuplet[&...]
  #
  update:
    inherit: 'user:default'
    action: update
    keys:
      - 'user:id'
      - 'user:name'
    parameters:
      require: true
      allow: ~
      exclude: ['user:id', 'user:password']
  #
  # Update User Password
  # URL : 
  # - user/update/{user:id}?password=value   or
  # - user/update/{user:name}?password=value
  #
  update-password:
    inherit: 'user:default'
    action: update
    keys:
      - 'user:id'
      - 'user:name'
    parameters:
      require: true
      allow: 'user:password'
      exclude: 'user:*'
  #
  # Delete User Record
  # URL : 
  # - user/delete/{user:id}   or
  # - user/delete/{user:name}
  #
  delete:
    inherit: 'user:default'
    action: delete
    keys:
      - 'user:id'
      - 'user:name'
    parameters:
      allow: none
  #
  # List User Records
  # URL : 
  # - user/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'user:default'
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count User Records
  # URL : 
  # - user/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'user:default'
    action: count
    parameters:
      allow: ['virtual:filter','virtual:sort','virtual:limit']
    