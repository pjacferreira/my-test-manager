##
# User Entity (Properties Metadata)
##

user:
  default: 
    inherit: default
    data-direction: both
  id: 
    inherit: user:default
    key: true
    data-direction: in
    label: User ID
    description: Unique User Identifier
    value: 
      auto: true
  name:
    inherit: user:default
    key: true
    label: User Name
    description: Unique User Identifier
  first_name:
    inherit: default
    label: First Name
    description: User\'s First Name
  last_name:
    inherit: user:default
    label: Last Name
    description: User\'s Last Name
  s_description:
    inherit: user:default
    label: Short Description
    description: Short User Description
  l_description:
    inherit: default
    label: Long Description
    description: Long User Description
    value: 
      type: html
  password:
    inherit: user:default
    label: Password
    description: User Password
    value: 
      type: password
    