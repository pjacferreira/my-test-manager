##
# User Entity (Properties Metadata)
##

user:
  id: 
    inherit: ':key_sequence'
    data-direction: in
    label: User ID
    description: Unique User Identifier
    value: 
      type: integer
      auto: true
  name:
    inherit: ':required'
    key: true
    label: User Name
    description: Unique User Identifier
  first_name:
    inherit: default
    label: First Name
    description: User\'s First Name
  last_name:
    inherit: default
    label: Last Name
    description: User\'s Last Name
  s_description:
    inherit: default
    label: Short Description
    description: Short User Description
  l_description:
    inherit: default
    label: Long Description
    description: Long User Description
    value: 
      type: html
  password:
    inherit: default
    label: Password
    description: User Password
    value: 
      type: password
  creator:
    inherit: ':reference'
    label: Creator
    description: User that created this user
    value: 
      auto: true
      nullable: false
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_created:
    inherit: default
    label: Created
    description: User Password
    value: 
      type: datetime
      auto: true
      nullable: false
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this user
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
    