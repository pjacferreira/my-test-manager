##
# Run Entity Forms (Metadata Model)
##
run:
  #
  # Default Run FORM (Model)
  #
  default:
    inherit: default
    title: Run
    fields: 
      'Information': ['run:id']
      'Grouping': ['run:group', 'run:name']
      'Test Set': ['run:testset']
      'Description': ['run:description']
    services:
      create: 'run:create'
      read: 'run:read'
      update: 'run:update'
  #
  # Create Run Form
  #
  create:
    inherit: 'run:default'
    title: Create Run
  #
  # Run Details Form
  #
  read:
    inherit: 'run:default'
    title: Run Details
    services:
      create: ~
      update: ~
  #
  # Run Update Form
  #
  update:
    inherit: 'run:default'
    title: Modify Run
    services:
      create: ~
