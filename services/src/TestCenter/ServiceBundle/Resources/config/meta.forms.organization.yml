##
# Organizaton Entity CRUD Forms (Metadata Model)
##

organization:
  #
  # Default Project FORM (Model)
  #
  default:
    inherit: default
    title: Organization
    fields: 
      - 'Information': ['organization:id', 'organization:name']
      - 'Description': ['organization:description']
  #
  # Create Organization Form
  #
  create:
    inherit: 'organization:default'
    title: Create
    fields: 
      - 'Information': 'organization:name'
    data-direction: out
    actions:
      - submit: 
          url:
            route: [org, create]
            include: all
            options: ~             

  #
  # User Details Form
  #
  read:
    inherit: 'organization:default'
    title: Details
    data-direction: in
    actions:
      - load:
        - url:
            route: [org, read, '{organization:id}']
  #
  # User Update Form
  #
  update:
    inherit: 'organization:default'
    title: Modify
    data-direction: both
    actions:
      - load:
        - url:
            route: [org, read, '{organization:id}']
      - submit: 
        - url:
            route: [org, update, '{organization:id}']
            include: all                 