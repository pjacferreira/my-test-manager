##
# Organizaton Entity CRUD Forms (Metadata Model)
##

organization:
  #
  # Default Organization FORM (Model)
  #
  default:
    inherit: default
    title: Organization Information
    data-direction: both    
    fields: 
      'Information': ['organization:id', 'organization:name']
      'Description': ['organization:description']
    services:
      create: 'organization:create'
      read: 'organization:read'
      update: 'organization:update'
  #
  # Create Organization Form
  #
  create:
    inherit: 'organization:default'
    title: Create Organization

  #
  # Organization Details Form
  #
  read:
    inherit: 'organization:default'
    title: Organization Details
    services:
      create: ~
      update: ~
  #
  # Organization Update Form
  #
  update:
    inherit: 'organization:default'
    title: Modify Organization
    services:
      create: ~
