##
# Project Service Definitions
##
project:
  default:
    inherit: default
    service: project
    parameters:
      allow: 'project:*'
    
  #
  # Create Project Within the Current Session Organization
  # URL :
  # - project/create/{project:name}[?field=value-tuplet[&...]]
  #
  create:
    inherit: 'project:default'
    service: 
      - org
      - projects
    action: create
    key: 'project:name'
    parameters:
      exclude: ['project:id', 'project:name']
  #
  # Read Project Record
  # URL : 
  # - project/read/{project:id}   or
  # - project/read/{project:name}
  #
  read:    
    inherit: 'project:default'
    action: read
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      allow: ~
  #
  # Update Project Record
  # URL : 
  # - project/read/{project:id}?field=value-tuplet[&...]   or
  # - project/read/{project:name}?field=value-tuplet[&...]
  #
  update:
    inherit: 'project:default'
    action: update
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      require: true
      exclude: 'project:id'
  #
  # Delete Project Record
  # URL : 
  # - project/delete/{project:id}   or
  # - project/delete/{project:name}
  #
  delete:
    inherit: 'project:default'
    action: delete
    keys:
      - 'project:id'
      - 'project:name'
    parameters:
      allow: ~
  #
  # List Project Records
  # URL : 
  # - project/list[?field=value-tuplet[&...]]
  #
  list: 
    inherit: 'project:default'
    service: 
      - org
      - projects
    action: list
    parameters: 
      allow: ['virtual:filter','virtual:sort','virtual:limit']
  #
  # Count Project Records
  # URL : 
  # - project/count[?field=value-tuplet[&...]]
  #
  count:
    inherit: 'project:default'
    service: 
      - org
      - projects
    action: count
    parameters:
      allow: ['virtual:filter','virtual:sort','virtual:limit']
    