##
# Runs Lists Definition
##
runs:
  #
  # List All Runs for Current Session Project
  #
  project:
    inherit: default
    services:
      list: 'runs:list'
      count: 'runs:count'
    key: 'runs:id'
    display: 'runs:name'
    fields:
      - 'runs:id'
      - 'runs:name'
  #
  # List Runs in Current Session Project, Owned by the Current Session User
  #
  project_user:
    inherit: project
    services:
      list: 'runs:user_set_list'
      count: 'runs:user_set_count'
