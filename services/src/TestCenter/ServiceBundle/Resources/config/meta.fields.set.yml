##
# Set Entity (Properties Metadata)
##

set:
  default: 
    inherit: default
    data-direction: both
  id: 
    inherit: default:key
    data-direction: in
    label: ID
    description: Unique Test Set Identifier
    value: 
      type: integer
      auto: true
  project:
    inherit: ':reference'
    label: Project
    description: Project the Test Set Belongs To
    value: 
      auto: true
    reference:
      object: project
      key: project:id
    display:
      field: 'project:name'
  name:
    inherit: set:default
    key: true
    label: Name
    description: Unique Test Set Name
  group:
    inherit: set:default
    label: Group
    description: Group the Test Set Belongs To
  description:
    inherit: project:default
    label: Description
    description: Test Set Description
    value: 
      type: html
  state: 
    inherit: set:default
    label: State
    description: Current Set Readiness State
    value: 
      type: integer
  creator:
    inherit: ':reference'
    label: Creator
    description: User that created this Test Set
    value: 
      auto: true
      nullable: false
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_created:
    inherit: user:default
    label: Created
    description: Creation Date
    value: 
      type: datetime
      auto: true
      nullable: false
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this Test Set
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: user:default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
  owner:
    inherit: ':reference'
    label: Owner
    description: User the owns the Set
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
    