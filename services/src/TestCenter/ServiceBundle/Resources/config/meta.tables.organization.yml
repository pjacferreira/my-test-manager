##
# Organization Table (Metadata Model)
##
organization:
  default:
    inherit: ':default'
    title: Organization List
    #
    # Datastore Information
    #
    datastore:
      # Source : Service Url (Base)
      source:
        url: 'org'
      # Source : Fields List
      fields:
        - 'organization:id'
        - 'organization:name'
    #
    # Table Display Properties
    #    
    # Columns to Display
    columns:
        - 'organization:id'
        - 'organization:name'
    # Initially Hidden Columns
    hidden:
        - 'organization:id'
    # Is Sortable
    sortable: true
    # Columns that can be sorted
    sort-on:
      - 'organization:id'
      - 'organization:name'
    # Is Filterable?
    filterable: true
    # Columns that can be filtered
    filter-on:
      - 'organization:id'
      - 'organization:name'
