##
# Step Lists Definition
##
Steps:
  #
  # List Steps for a Specified Test
  #
  all:
    inherit: default
    services:
      list: 'steps:list'
      count: 'steps:count'
    key: ['test:id', 'step:sequence']
    display: 'step:name'
    fields:
      - 'test:id'
      - 'step:sequence'
      - 'step:name'
