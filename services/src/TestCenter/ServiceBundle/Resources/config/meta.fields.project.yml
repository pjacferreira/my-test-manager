##
# Project Entity (Properties Metadata)
##

project:
  id: 
    inherit: ':key'
    data-direction: in
    label: ID
    description: Unique Project Identifier
  name:
    inherit: ':key_sequence'
    label: Name
    description: Unique Project Name
  description:
    inherit: default
    label: Description
    description: Project Information
    value: 
      type: html
  organization:
    inherit: ':reference'
    label: Organization
    description: Organization Project Belongs To
    reference:
      object: organization
      key: organization:id
    display:
      list: 'organization:all'
  creator:
    inherit: ':reference'
    label: Creator
    description: User that created this project
    value: 
      auto: true
      nullable: false
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_created:
    inherit: ':required'
    label: Created
    description: User Password
    value: 
      type: datetime
      auto: true
      nullable: false
  last_modifier:
    inherit: ':reference'
    label: Last Modifier
    description: User that last modified this project
    value: 
      auto: true
    reference:
      object: user
      key: user:id
    display:
      field: 'user:name'
  date_modified:
    inherit: default
    label: Last Modified
    description: Last Modification Date
    value: 
      type: datetime
      auto: true
    