##
# Project Entity (Properties Metadata)
##

project:
  default: 
    inherit: default
    data-direction: both
  id: 
    inherit: project:default
    key: true
    data-direction: in
    label: ID
    description: Unique Project Identifier
    value: 
      auto: true
  name:
    inherit: project:default
    key: true
    label: Name
    description: Unique Project Name
  description:
    inherit: project:default
    label: Description
    description: Project Information
    value: 
      type: html
  organization:
    inherit: project:default
    type: integer
    label: Organization
    description: Organization Project Belongs To
    value: 
      type: html
    