##
# Test Set Entity Forms (Metadata Model)
##
set:
  #
  # Default Test Set FORM (Model)
  #
  default:
    inherit: default
    title: Test Set
    fields: 
      'Information': ['set:id']
      'Grouping': ['set:group', 'set:name']
      'Description': ['set:description']
    services:
      create: 'set:create'
      read: 'set:read'
      update: 'set:update'
  #
  # Create Test Set Form
  #
  create:
    inherit: 'set:default'
    title: Create Test Set
  #
  # Test Set Details Form
  #
  read:
    inherit: 'set:default'
    title: Test Set Details
    services:
      create: ~
      update: ~
  #
  # Test Set Update Form
  #
  update:
    inherit: 'set:default'
    title: Modify Test Set
    services:
      create: ~
  #
  # Test Set Modify State
  #
  modify_state:
    inherit: 'set:default'
    title: Modify Test Set's State
    fields: 
      'Information': ['set:id']
      'Grouping': ['set:group', 'set:name']
      'State': ['set:state']
    services:
      update: 'set:modify_state'

  #
  # Test Set Modify Owner
  #
  modify_owner:
    inherit: 'set:default'
    title: Modify Test Set's Owner
    fields: 
      'Information': ['set:id']
      'Grouping': ['set:group', 'set:name']
      'Owner': ['user:id']
    services:
      update: 'set:modify_owner'
